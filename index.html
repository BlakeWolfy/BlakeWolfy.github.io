<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Wolfy Blake</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;}
body{margin:0;min-height:100vh;background: radial-gradient(circle at top, #10162a 0%, #05070f 70%);color:#eaeaea;font-family:"Segoe UI", Arial, sans-serif;display:flex;align-items:center;justify-content:center;}
body::before{content:"";position:fixed;inset:0;background-image:radial-gradient(1px 1px at 20% 30%, #fff 50%, transparent 51%), radial-gradient(1px 1px at 70% 60%, #fff 50%, transparent 51%), radial-gradient(1px 1px at 40% 80%, #fff 50%, transparent 51%);opacity:0.25;pointer-events:none;}
.container{text-align:center;padding:24px;}
.logo{max-width:260px;margin:0 auto 24px;display:block;filter:drop-shadow(0 0 20px rgba(0,255,136,0.4));}
.card{background:rgba(10,14,30,0.75);border-radius:20px;padding:28px 24px 32px;max-width:380px;margin:0 auto;box-shadow:0 0 0 1px rgba(255,255,255,0.05),0 20px 40px rgba(0,0,0,0.6);backdrop-filter:blur(10px);}
.card h1{margin:0 0 16px;font-size:22px;font-weight:600;}
.card p{margin:0 0 20px;font-size:14px;color:#b9c0ff;}
input.input{width:100%;padding:12px 14px;border-radius:12px;border:none;outline:none;margin-bottom:16px;background:#0f1530;color:#fff;}
input.input::placeholder{color:#7a82c7;}
button.btn{display:block;width:100%;padding:14px;border-radius:14px;background:linear-gradient(135deg,#00ff88,#00cc6a);color:#032013;font-weight:700;border:none;cursor:pointer;box-shadow:0 0 25px rgba(0,255,136,0.5);transition: transform 0.15s ease, box-shadow 0.15s ease;}
button.btn:hover{transform:translateY(-2px);box-shadow:0 0 35px rgba(0,255,136,0.8);}
.footer{margin-top:16px;font-size:10px;letter-spacing:2px;opacity:0.6;}
.explore{margin-top:28px;font-size:12px;opacity:0.6;}
.explore a{color:#9affc7;text-decoration:none;}
</style>
</head>
<body>
<div class="container">

  <img src="assets/imagens/wolfy-banner.png" alt="Wolfy Blake" class="logo">

  <div class="card">
    <h1>Assine para receber updates!</h1>
    <p>Projetos, devlogs e experimentos criativos.</p>

    <!-- FORMULÁRIO SIMULADO -->
    <input class="input" type="email" id="email" placeholder="Seu melhor e-mail..." required>
    <button class="btn" id="signupBtn">Receber updates</button>

    <p style="font-size:12px; opacity:0.7; margin-top:8px;">
      Após enviar, <a href="projects.html" style="color:#9affc7;">veja os projetos</a>
    </p>

    <div class="footer">WOLFY GITHUB</div>
  </div>
  
<p style= "font-size: 24px; opacity:0.7; margin-top:16;"> 
  <div class="explore">
    <a href="projects.html">explore ↓</a>
  </div>
</div>

<script>
document.getElementById("signupBtn").addEventListener("click", function(){
    const email = document.getElementById("email").value.trim();
    if(email === ""){
        alert("Digite seu e-mail antes de continuar!");
        return;
    }
    alert("E-mail cadastrado com sucesso! (simulado, totalmente grátis)");
    // Redireciona para projects.html
    window.location.href = "projects.html";
});
</script>

</body>
</html>
