<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Wolfy Blake</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#10162a 0%,#05070f 70%);
  color:#eaeaea;
  font-family:"Segoe UI",Arial,sans-serif;
}

.container{
  max-width:1000px;
  margin:0 auto;
  padding:40px 24px;
}

section{ padding:80px 0; }

.hero{ text-align:center; padding-top:60px; }

.hero img{
  max-width:520px;
  width:100%;
  border-radius:20px;
  box-shadow:0 0 40px rgba(0,255,136,0.3);
  margin-bottom:40px;
}

.subscribe{
  max-width:420px;
  margin:0 auto;
  background:rgba(10,14,30,0.75);
  border-radius:24px;
  padding:32px;
  box-shadow:0 20px 40px rgba(0,0,0,0.6);
}

.subscribe h2{ margin-bottom:12px; }
.subscribe p{ opacity:0.85; margin-bottom:20px; }

.subscribe input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#0c1230;
  color:#eaeaea;
  margin-bottom:16px;
}

.subscribe button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  font-weight:700;
  background:linear-gradient(135deg,#00ff88,#00cc6a);
  color:#032013;
  cursor:pointer;
}

#msg{
  margin-top:12px;
  font-size:14px;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">
<section class="hero">
  <img src="assets/imagens/wolfy-banner.png" alt="Wolfy Blake">

  <div class="subscribe">
    <h2>Assine para receber updates!</h2>
    <p>Projetos, devlogs e experimentos criativos.</p>

    <form id="signupForm">
      <input type="email" id="email" placeholder="Seu melhor e-mail..." required>
      <button type="submit">Receber updates</button>
    </form>

    <div id="msg"></div>
  </div>
</section>
</div>

<script>
const form = document.getElementById("signupForm");
const msg = document.getElementById("msg");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;

  msg.textContent = "Enviando...";
  msg.style.opacity = 0.7;

  try {
    const res = await fetch(
      "https://wolfy-signup-backend.vercel.app/api/subscribe",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      }
    );

    const data = await res.json();

    if (data.success) {
      msg.textContent = "Email cadastrado com sucesso!";
      msg.style.color = "#00ff88";
      form.reset();
    } else {
      msg.textContent = "Erro ao cadastrar email.";
      msg.style.color = "red";
    }
  } catch (err) {
    msg.textContent = "Erro de conex√£o.";
    msg.style.color = "red";
  }
});
</script>

</body>
</html>
