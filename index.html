<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Wolfy Blake</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#10162a 0%,#05070f 70%);
  color:#eaeaea;
  font-family:"Segoe UI",Arial,sans-serif;
}

.container{
  max-width:1000px;
  margin:0 auto;
  padding:40px 24px;
}

section{
  padding:80px 0;
}

/* HERO */
.hero{
  text-align:center;
  padding-top:60px;
}

.hero img{
  max-width:520px;
  width:100%;
  border-radius:20px;
  box-shadow:0 0 40px rgba(0,255,136,0.3);
  margin-bottom:40px;
}

/* CARD */
.subscribe{
  max-width:420px;
  margin:0 auto;
  background:rgba(10,14,30,0.75);
  border-radius:24px;
  padding:32px;
  box-shadow:0 20px 40px rgba(0,0,0,0.6);
}

.subscribe h2{
  margin-bottom:12px;
}

.subscribe p{
  opacity:0.85;
  margin-bottom:20px;
}

.subscribe input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  outline:none;
  background:#0c1230;
  color:#eaeaea;
  margin-bottom:16px;
}

.subscribe button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  font-weight:700;
  background:linear-gradient(135deg,#00ff88,#00cc6a);
  color:#032013;
  cursor:pointer;
  box-shadow:0 0 25px rgba(0,255,136,0.6);
}

.subscribe small{
  display:block;
  margin-top:12px;
  opacity:0.6;
  text-align:center;
}

/* EXPLORE */
.explore{
  text-align:center;
  margin-top:80px;
  font-size:20px;
  opacity:0.8;
}

/* PROJETO ATUAL */
.project-current{
  text-align:center;
}

.project-label{
  display:block;
  margin-bottom:20px;
  font-size:18px;
  letter-spacing:2px;
  opacity:0.8;
}

.project-image{
  width:100%;
  max-width:420px;   /* <<< controla o tamanho */
  height:auto;
  border-radius:20px;
  box-shadow:0 0 35px rgba(0,255,136,0.35);
  margin-bottom:28px;
  }

/* PROGRESSO */
.progress-container{
  width:100%;
  max-width:650px;
  margin:0 auto;
  background:rgba(255,255,255,0.08);
  border-radius:16px;
  padding:6px;
}

.progress-bar{
  width:var(--progress);
  height:20px;
  background:linear-gradient(135deg,#00ff88,#00cc6a);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:flex-end;
  padding-right:12px;
  box-shadow:0 0 20px rgba(0,255,136,0.6);
}

.progress-text{
  font-size:12px;
  font-weight:700;
  color:#032013;
}

/* LINK PROJETOS */
.project-link{
  margin-top:16px;
  display:block;
  font-size:14px;
}

.project-link a{
  color:#9affc7;
  text-decoration:none;
}

.project-link a:hover{
  text-decoration:underline;
}

/* FOOTER */
footer{
  text-align:center;
  padding:40px 0 20px;
  opacity:0.4;
  font-size:12px;
}
</style>
</head>

<body>

<div class="container">

  <!-- HERO -->
  <section class="hero">
    <img src="assets/imagens/banner.png" alt="Wolfy Blake">

    <div class="subscribe">
      <h2>Assine para receber updates!</h2>
      <p>Projetos, devlogs e experimentos criativos.</p>

      <input type="email" placeholder="Seu melhor e-mail...">
      <button>Receber updates</button>

      <small>Após enviar, veja os projetos</small>
    </div>

    <div class="explore">explore ↓</div>
  </section>

  <!-- PROJETO ATUAL -->
  <section id="projeto-atual">
    <div class="project-current">

      <span class="project-label">Projeto atual</span>

      <img
        src="assets/imagens/lirons-museum.png"
        alt="Liron's Museum"
        class="project-image"
      >

      <!-- ALTERE APENAS A % -->
      <div class="progress-container">
        <div class="progress-bar" style="--progress: 1%;">
          <span class="progress-text">1%</span>
        </div>
      </div>

      <!-- LINK ADICIONADO -->
      <div class="project-link">
        <a href="projects.html">visite a página de projetos</a>
      </div>

    </div>
  </section>

</div>

<footer>
  WOLFY GITHUB
</footer>

</body>
  </html>
