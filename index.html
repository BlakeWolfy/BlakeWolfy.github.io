<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Wolfy Blake</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#10162a 0%,#05070f 70%);
  color:#eaeaea;
  font-family:"Segoe UI",Arial,sans-serif;
}

.container{
  max-width:1000px;
  margin:0 auto;
  padding:40px 24px;
}

section{ padding:80px 0; }

.hero{ text-align:center; padding-top:60px; }

.hero img{
  max-width:520px;
  width:100%;
  border-radius:20px;
  box-shadow:0 0 40px rgba(0,255,136,0.3);
  margin-bottom:40px;
}

/* ===== EXPLORE PROJECTS CTA ===== */
.explore{
  text-align:center;
  padding-top:40px;
}

.explore h2{
  margin-bottom:16px;
}

.explore a{
  display:inline-block;
  padding:14px 28px;
  border-radius:18px;
  background:rgba(255,255,255,0.05);
  color:#00ff88;
  text-decoration:none;
  font-weight:600;
  transition:0.2s;
}

.explore a:hover{
  background:rgba(0,255,136,0.15);
}

/* ===== PROJECT SECTION ===== */
.project{
  border-top:1px solid rgba(255,255,255,0.05);
}

.project-card{
  max-width:720px;
  margin:0 auto;
  background:rgba(8,12,24,0.7);
  border-radius:24px;
  padding:32px;
  box-shadow:0 20px 40px rgba(0,0,0,0.6);
  text-align:center;
}

.project-card img{
  width:100%;
  max-width:520px;
  border-radius:16px;
  margin-bottom:24px;
  box-shadow:0 0 30px rgba(0,0,0,0.6);
}

.project-card h2{
  margin-bottom:8px;
}

.project-card p{
  opacity:0.8;
  margin-bottom:24px;
}

.progress-container{
  background:#0c1230;
  border-radius:20px;
  overflow:hidden;
  height:18px;
  margin-bottom:12px;
}

.progress-bar{
  height:100%;
  width:1%;
  background:linear-gradient(90deg,#00ff88,#00cc6a);
}

.progress-text{
  font-size:14px;
  opacity:0.7;
  margin-bottom:24px;
}

.project-card a{
  display:inline-block;
  padding:12px 24px;
  border-radius:16px;
  background:rgba(255,255,255,0.05);
  color:#00ff88;
  text-decoration:none;
  font-weight:600;
  transition:0.2s;
}

.project-card a:hover{
  background:rgba(0,255,136,0.15);
}
</style>
</head>

<body>

<div class="container">

<!-- HERO -->
<section class="hero">
  <img src="assets/imagens/wolfy-banner.png" alt="Wolfy Blake">
</section>

<!-- EXPLORE PROJECTS -->
<section class="explore">
  <h2>Explore meus projetos!</h2>
  <a href="https://blakewolfy.github.io/projects.html">
    Ver todos os projetos →
  </a>
</section>

<!-- PROJECT -->
<section class="project">
  <div class="project-card">

    <img src="assets/imagens/lirons-museum.png" alt="Liron's Museum">

    <h2>Projeto Atual: Liron's Museum</h2>
    <p>Projeto sobre uma au do jogo famoso Dandy's world.</p>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <div class="progress-text">Progresso: 1%</div>

    <a href="https://blakewolfy.github.io/projects/devlog/LironsMuseum.html">
      Ver devlog do projeto →
    </a>

  </div>
</section>

</div>

</body>
</html>
