<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Timerune | Teaser</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:"Courier New", monospace;
  overflow:hidden;
}

/* GRID ROXO */
.grid{
  position:fixed;
  inset:0;
  background:
    linear-gradient(#6a2a8a55 1px, transparent 1px),
    linear-gradient(90deg, #6a2a8a55 1px, transparent 1px);
  background-size:40px 40px;
  animation:gridMove 18s linear infinite;
}

@keyframes gridMove{
  from{background-position:0 0,0 0;}
  to{background-position:0 240px,240px 0;}
}

/* SCENE */
.scene{
  position:relative;
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* PERSONAGEM */
.char{
  width:140px;
  image-rendering: pixelated;
  filter:
    drop-shadow(0 0 18px rgba(120,170,255,0.9))
    drop-shadow(0 0 40px rgba(120,170,255,0.4));
  animation:float 3.5s ease-in-out infinite;
  opacity:0.95;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
}

/* UI */
.ui{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:20px;
  background:#000;
  border-top:3px solid #7b3fe4;
}

.menu{
  display:flex;
  gap:20px;
  margin-bottom:10px;
}

.menu span{
  padding:6px 14px;
  border:2px solid #7b3fe4;
  color:#7b3fe4;
  font-weight:bold;
}

.textbox{
  font-size:18px;
  min-height:28px;
}

/* GLITCH SUAVE */
.glitch{
  animation:glitch 3s infinite;
}

@keyframes glitch{
  0%,96%,100%{opacity:1;}
  97%{opacity:0.4;}
  98%{opacity:1;}
  99%{opacity:0.6;}
}
</style>
</head>

<body>

<div class="grid"></div>

<div class="scene glitch">
  <img
    src="assets/imagens/teaser-char.png"
    alt="Mysterious figure"
    class="char"
  >
</div>

<div class="ui">
  <div class="menu">
    <span>FIGHT</span>
    <span>ACT</span>
    <span>ITEM</span>
    <span>DEFEND</span>
  </div>
  <div class="textbox" id="text"></div>
</div>

<script>
const text =
`* A familiar silhouette stands still.
* This is not a battle.
* Not yet.`;

let i = 0;

function type(){
  if(i < text.length){
    document.getElementById("text").innerHTML +=
      text[i] === "\n" ? "<br>" : text[i];
    i++;
    setTimeout(type, 38);
  }
}

setTimeout(type, 1200);
</script>

</body>
</html>
