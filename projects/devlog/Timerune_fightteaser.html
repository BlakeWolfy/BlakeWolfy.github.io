<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Timerune | Teaser</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family: "Courier New", monospace;
  overflow:hidden;
}

/* GRID */
.grid{
  position:fixed;
  inset:0;
  background:
    linear-gradient(#5a2a6e55 1px, transparent 1px),
    linear-gradient(90deg, #5a2a6e55 1px, transparent 1px);
  background-size:40px 40px;
  animation:gridMove 20s linear infinite;
}

@keyframes gridMove{
  from{background-position:0 0,0 0;}
  to{background-position:0 200px,200px 0;}
}

/* SCENE */
.scene{
  position:relative;
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:80px;
}

/* PLACEHOLDER CHARACTERS */
.char{
  width:120px;
  height:180px;
  background:#7b3fe4;
  opacity:0.85;
  border-radius:12px;
  box-shadow:0 0 30px #7b3fe4;
  animation:idle 3s ease-in-out infinite;
}

.enemy{
  background:#b874ff;
  box-shadow:0 0 30px #b874ff;
}

@keyframes idle{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-6px);}
}

/* UI */
.ui{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:20px;
  background:#000;
  border-top:3px solid #7b3fe4;
}

.menu{
  display:flex;
  gap:20px;
  margin-bottom:10px;
}

.menu span{
  padding:6px 14px;
  border:2px solid #7b3fe4;
  color:#7b3fe4;
  font-weight:bold;
}

.textbox{
  font-size:18px;
  min-height:24px;
}

/* GLITCH */
.glitch{
  animation:glitch 2.5s infinite;
}

@keyframes glitch{
  0%,95%,100%{opacity:1;}
  96%{opacity:0.3;}
  97%{opacity:1;}
  98%{opacity:0.6;}
}
</style>
</head>

<body>

<div class="grid"></div>

<div class="scene glitch">
  <div class="char"></div>
  <div class="char enemy"></div>
</div>

<div class="ui">
  <div class="menu">
    <span>FIGHT</span>
    <span>ACT</span>
    <span>ITEM</span>
    <span>DEFEND</span>
  </div>
  <div class="textbox" id="text"></div>
</div>

<script>
const text = "* Something is watching.\n* The battle is not ready yet.";
let i = 0;

function type(){
  if(i < text.length){
    document.getElementById("text").innerHTML +=
      text[i] === "\n" ? "<br>" : text[i];
    i++;
    setTimeout(type, 40);
  }
}

setTimeout(type, 1000);
</script>

</body>
  </html>
