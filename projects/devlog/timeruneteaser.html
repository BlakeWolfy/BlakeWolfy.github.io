<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Timerune | Teaser</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:"Courier New", monospace;
  overflow:hidden;
}

/* GRID */
.grid{
  position:fixed;
  inset:0;
  background:
    linear-gradient(#6a2a8a33 1px, transparent 1px),
    linear-gradient(90deg, #6a2a8a33 1px, transparent 1px);
  background-size:48px 48px;
  animation:gridMove 30s linear infinite;
}

@keyframes gridMove{
  from{background-position:0 0,0 0;}
  to{background-position:0 300px,300px 0;}
}

/* SCENE */
.scene{
  position:relative;
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding-bottom:120px; /* espa√ßo pra UI */
}

/* PERSONAGEM */
.char{
  width:120px;
  max-width:40vw;
  image-rendering:pixelated;
  filter:
    drop-shadow(0 0 14px rgba(120,170,255,0.8))
    drop-shadow(0 0 28px rgba(120,170,255,0.35));
  animation:float 3.5s ease-in-out infinite;
  opacity:0.95;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-6px);}
}

/* UI */
.ui{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:14px;
  background:#000;
  border-top:2px solid #7b3fe4;
}

.menu{
  display:flex;
  gap:10px;
  margin-bottom:8px;
  flex-wrap:wrap;
  justify-content:center;
}

.menu span{
  padding:4px 10px;
  border:1px solid #7b3fe4;
  color:#7b3fe4;
  font-weight:bold;
  font-size:14px;
}

.textbox{
  font-size:15px;
  min-height:22px;
  text-align:center;
}

/* GLITCH SUAVE */
.glitch{
  animation:glitch 4s infinite;
}

@keyframes glitch{
  0%,97%,100%{opacity:1;}
  98%{opacity:0.5;}
  99%{opacity:1;}
}

/* DESKTOP */
@media (min-width: 768px){
  .char{
    width:160px;
  }
  .textbox{
    font-size:18px;
  }
  .menu span{
    font-size:16px;
    padding:6px 14px;
  }
}
</style>
</head>

<body>

<div class="grid"></div>

<div class="scene glitch">
  <img
    src="assets/imagens/teaser-char.png"
    alt="Mysterious figure"
    class="char"
  >
</div>

<div class="ui">
  <div class="menu">
    <span>FIGHT</span>
    <span>ACT</span>
    <span>ITEM</span>
    <span>DEFEND</span>
  </div>
  <div class="textbox" id="text"></div>
</div>

<script>
const text =
`* A familiar silhouette stands still.
* This is not a battle.
* Not yet.`;

let i = 0;

function type(){
  if(i < text.length){
    document.getElementById("text").innerHTML +=
      text[i] === "\n" ? "<br>" : text[i];
    i++;
    setTimeout(type, 40);
  }
}

setTimeout(type, 1000);
</script>

</body>
</html>
