<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Liron's Museum | Wolfy Blake</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;}
body{
  margin:0;
  min-height:100vh;
  background: radial-gradient(circle at top, #2a1405 0%, #0f0705 70%);
  color:#ffe9d6;
  font-family:"Segoe UI", Arial, sans-serif;
}
.container{
  max-width:900px;
  margin:0 auto;
  padding:24px;
}
h1{
  text-align:center;
  margin-bottom:24px;
  color:#ff9a2e;
}
h2{
  margin-top:24px;
  color:#ff9a2e;
}
p{
  margin-bottom:16px;
  line-height:1.5;
}
img{
  max-width:100%;
  border-radius:12px;
  filter: drop-shadow(0 0 18px rgba(255,154,46,0.6));
  margin-bottom:16px;
}
.nav{
  text-align:center;
  margin-bottom:40px;
}
.nav a{
  margin:0 10px;
  color:#ffbd73;
  text-decoration:none;
}
.nav a:hover{text-decoration:underline;}

/* BOTÕES */
.buttons{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  justify-content:center;
  margin:32px 0;
}
.btn{
  padding:14px 22px;
  border-radius:10px;
  font-weight:600;
  text-decoration:none;
  color:#2a1405;
  background:#ff9a2e;
  box-shadow:0 0 14px rgba(255,154,46,0.7);
  transition:transform 0.2s ease, box-shadow 0.2s ease;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 0 22px rgba(255,154,46,1);
}
.btn.secondary{
  background:#ffb866;
  box-shadow:0 0 14px rgba(255,184,102,0.7);
}
.btn.disabled{
  background:#5a3a20;
  color:#caa07a;
  box-shadow:none;
  cursor:not-allowed;
  pointer-events:none;
}

/* EASTER EGG */
.easter{
  color:#ff3333 !important;
  text-shadow:0 0 10px rgba(255,0,0,0.8);
  letter-spacing:2px;
}
</style>
</head>
<body>
<div class="container">

<div class="nav">
  <a href="https://blakewolfy.github.io/projects.html">Voltar para Projetos</a> |
  <a href="https://blakewolfy.github.io/index.html">Home</a>
</div>

<h1 id="title">Liron's Museum</h1>

<img src="../../assets/imagens/lirons-museum.png" alt="Liron's Museum">

<div class="buttons">
  <a class="btn" href="https://www.tiktok.com/@lirons.museum.au" target="_blank">
    TikTok
  </a>

  <a class="btn secondary" href="https://blakewolfy.github.io/projects/devlog/LironsMuseum-toons.html">
    Ver toons!
  </a>

  <span class="btn disabled">
    Veja Comics (Em breve…)
  </span>
</div>

<h2 id="idea-title">Ideia</h2>
<p id="idea-text">Esse projeto é uma au, onde meus ocs/personagens originais são toons.</p>

<h2 id="process-title">Processo</h2>
<p id="process-text">46 Toons feitos em arte, ainda não 3d mas planos para isso.</p>

<h2 id="status-title">Status</h2>
<p id="status-text">Em desenvolvimento.</p>

</div>

<script>
setTimeout(() => {
  const targets = [
    document.getElementById("title"),
    document.getElementById("idea-text"),
    document.getElementById("process-text"),
    document.getElementById("status-text")
  ];

  targets.forEach(el => {
    if(el){
      el.textContent = "I SEE YOU";
      el.classList.add("easter");
    }
  });
}, 600000); // 10 minutos
</script>

</body>
</html>
